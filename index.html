<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escolha sua Plataforma</title>
  
  <!-- Favicon usando o link direto da imagem -->
  <link rel="icon" href="https://i.imgur.com/StLEPUF.png" type="image/png" sizes="32x32">
  
  <!-- Importa a fonte Lilita One -->
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  
  <style>
    /* Aplicação global da fonte e configurações básicas */
    *, *::before, *::after {
      box-sizing: border-box;
      font-family: 'Lilita One', cursive;
    }
    
    body {
      margin: 0;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .select-button {
      padding: 20px 40px;
      margin: 10px;
      font-size: 4vh;
      background: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      transition: opacity 0.3s ease;
    }
    
    .select-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="select-button" onclick="window.location.href='https://rafalrei.github.io/desktop'">
      Desktop
    </button>
    <button class="select-button" onclick="window.location.href='https://rafalrei.github.io/mobile'">
      Mobile
    </button>
  </div>
</body>
</html>
