<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Moderno</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { display: flex; flex-direction: column; align-items: center; background: #111; color: #eee; font-family: Arial, sans-serif; }
    canvas { background: #222; margin-top: 20px; border-radius: 10px; }
    .controls { margin-top: 10px; }
    button { padding: 8px 16px; margin: 0 5px; border: none; border-radius: 5px; background: #28a; color: white; cursor: pointer; }
    button:hover { background: #39b; }
    .scoreboard { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Snake Moderno</h1>
  <div class="scoreboard">
    <span>Score: <span id="score">0</span></span> |
    <span>High Score: <span id="highScore">0</span></span>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls">
    <button id="startBtn">Iniciar</button>
    <button id="pauseBtn">Pausar</button>
    <button id="saveBtn">Salvar Jogo</button>
    <button id="loadBtn">Carregar Jogo</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake = [];
    let dir = 'RIGHT';
    let food = {};
    let score = 0;
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    highScoreEl.textContent = highScore;
    let gameInterval;

    function init() {
      snake = [{ x: 5 * box, y: 5 * box }];
      dir = 'RIGHT';
      score = 0;
      scoreEl.textContent = score;
      spawnFood();
      clearInterval(gameInterval);
      gameInterval = setInterval(draw, 100);
    }

    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width/box)) * box,
        y: Math.floor(Math.random() * (canvas.height/box)) * box
      };
    }

    document.addEventListener('keydown', e => {
      const key = e.key;
      if (key === 'ArrowUp' && dir !== 'DOWN') dir = 'UP';
      if (key === 'ArrowDown' && dir !== 'UP') dir = 'DOWN';
      if (key === 'ArrowLeft' && dir !== 'RIGHT') dir = 'LEFT';
      if (key === 'ArrowRight' && dir !== 'LEFT') dir = 'RIGHT';
    });

    function draw() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#0f0' : '#0a0';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (dir === 'UP') head.y -= box;
      if (dir === 'DOWN') head.y += box;
      if (dir === 'LEFT') head.x -= box;
      if (dir === 'RIGHT') head.x += box;

      // Wall collision
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head, snake)) {
        clearInterval(gameInterval);
        alert('Game Over!');
        return;
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('snakeHighScore', highScore);
          highScoreEl.textContent = highScore;
        }
        spawnFood();
      } else {
        snake.pop();
      }
    }

    function collision(head, array) {
      for (let i = 1; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    document.getElementById('startBtn').addEventListener('click', init);
    document.getElementById('pauseBtn').addEventListener('click', () => clearInterval(gameInterval));

    document.getElementById('saveBtn').addEventListener('click', () => {
      const saveState = { snake, dir, food, score, highScore };
      localStorage.setItem('snakeSave', JSON.stringify(saveState));
      alert('Jogo salvo!');
    });

    document.getElementById('loadBtn').addEventListener('click', () => {
      const saved = JSON.parse(localStorage.getItem('snakeSave'));
      if (saved) {
        snake = saved.snake;
        dir = saved.dir;
        food = saved.food;
        score = saved.score;
        highScore = saved.highScore;
        scoreEl.textContent = score;
        highScoreEl.textContent = highScore;
        clearInterval(gameInterval);
        gameInterval = setInterval(draw, 100);
        alert('Jogo carregado!');
      } else {
        alert('Nenhum jogo salvo encontrado.');
      }
    });
  </script>
</body>
</html>
